<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    Bootstrap CSS   -->

    <!--    My CSS   -->

    <title>SimonWalker.Tech</title>
</head>
<body class="text-center">


<!-- nav bar controls -->
<nav id="controls" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark show fade" style="margin: 0">
    <div class="container-fluid">
        <button type="button" class="btn-close btn-close-white" style="margin-right: 40px" aria-label="Close"
                onclick="(() => {
                    document.getElementById('controls').classList.replace('show', 'hide')
                })()">
        </button>

<!--        Title & Github Repo Logo Link -->
        <a class="navbar-brand" href="#">SimonWalker.Tech</a>
<!--        <a href="https://github.com" style="display: inline-block;">-->
<!--            <img src="https://pages-themes.github.io/slate/assets/images/blacktocat.png" width="30" height="30" alt="GitHub Repo">-->
<!--        </a>-->

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0" style="padding-left: 10%; padding-right: 10%">
                <li class="nav-item">
                    <label for="bubbleRate" class="form-label text-white">Speed</label>
                    <input id="bubbleRate" type="range" class="form-range" min="0" max="150">
                </li>
                <li class="nav-item">
                    <label for="zoom" class="form-label text-white">Zoom</label>
                    <input id="zoom" type="range" class="form-range" min="0.1" max="70">
                </li>
                <li class="nav-item">
                    <label for="distortionZoom" class="form-label text-white">Distortion Zoom</label>
                    <input id="distortionZoom" type="range" class="form-range" min=".1" max="2" step=".1">
                </li>
                <li class="nav-item">
                    <label for="distortionStrength" class="form-label text-white">Distortion Strength</label>
                    <input id="distortionStrength" type="range" class="form-range" min="0" max="100">
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="fullScreen" style="z-index: 0">
    <canvas id="canvas" class="fullScreen"></canvas>
</div>



<script>
    //  make it so that clicking in the middle of the screen shows the nav bar
    document.getElementById('canvas').addEventListener('click', () => {
        document.getElementById('controls').classList.replace('hide', 'show')
    });
</script>
